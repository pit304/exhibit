<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col offset="4" size="4">
        {{ competition.title }}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="4" size="4">
        <div class="ion-text-justify">
          {{ competition.text }}
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="4" size="4">
        {{ competition.locationYear }}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
