<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col offset="1" size="10" offset-sm="2" size-sm="8" offset-md="3" size-md="6" offset-lg="4" size-lg="4">
          <ion-list lines="none">
            <ion-item *ngFor="let competition of loadedCompetitions" >
              <ion-text class="ion-text-justify" margin>{{ competition.text }}</ion-text>
            </ion-item>
          </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
