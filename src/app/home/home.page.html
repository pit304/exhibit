<ion-content padding>
  <ion-slides #mySlider (ionSlidesDidLoad)="slidesDidLoad(mySlider)" [options]="slidesOpts">
    <ion-slide *ngFor="let project of loadedProjects" [routerLink]="['/', 'tabs', 'proiecte', project.id]">
      <ion-img
        [src]="'assets/projects/' + project.id + '/images/' + project.main_image.id + '.jpg'"
      ></ion-img>
    </ion-slide>
  </ion-slides>
</ion-content>
