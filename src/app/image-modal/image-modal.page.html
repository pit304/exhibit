  <ion-slides [options]="sliderOpts" #slider >
    <ion-slide *ngFor="let image of images" (click)="close()">
      <div class="swipper-zoom-container">
        <img *ngIf="backup && isImageSection"
          src="assets/projects/{{ projectId }}/images/{{ image.id }}.jpg" />
        <img *ngIf="backup && !isImageSection"
          src="assets/projects/{{ projectId }}/plans/{{ image.id }}.jpg" />
        <img *ngIf="!backup"
          src="{{ djangoAddress }} {{ image.url }}" />
      </div>
    </ion-slide>
  </ion-slides>
