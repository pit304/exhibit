<ion-tabs (ionTabsWillChange)="onTabsChange()">
  <ion-tab-bar slot="top">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-tab-button tab="/">
            <ion-label class="home">exhibit arhitectura</ion-label>
          </ion-tab-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col no-padding>
          <ion-tab-button tab="atelier">
            <ion-label>Atelier</ion-label>
          </ion-tab-button>
        </ion-col>
        <ion-col no-padding>
          <ion-tab-button tab="proiecte">
            <ion-label>Proiecte</ion-label>
          </ion-tab-button>
        </ion-col>
        <ion-col no-padding>
          <ion-tab-button tab="publicatii">
            <ion-label>Publicatii</ion-label>
          </ion-tab-button>
        </ion-col>
        <ion-col no-padding>
          <ion-tab-button tab="competitii">
            <ion-label>Competitii</ion-label>
          </ion-tab-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-tab-bar>
</ion-tabs>
