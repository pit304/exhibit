<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col offset="4" size="4">
          <div >
            <ion-list lines="none">
              <ion-item *ngFor="let text of loadedTexts" [routerLink]="['/', 'tabs', 'texte', text.id]" >
                <ion-label>{{ text.title }}. {{ text.locationYear }}</ion-label>
              </ion-item>
            </ion-list>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
