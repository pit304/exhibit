<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col offset="4" size="4">
        <div >
          <ion-list lines="none">
            <ion-item *ngFor="let project of loadedProjects" [routerLink]="['/', 'tabs', 'proiecte', project.id]" >
              <ion-grid>
                  <ion-row>
                    <ion-col text-center>
                      <ion-label>* {{ project.reference }} *</ion-label>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col text-center>
                      <ion-label>{{ project.title }}, {{ project.locationYear }}</ion-label>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col>
                      <ion-img [src]="'assets/projects/' + project.reference + '/images/1.jpg'"></ion-img>
                    </ion-col>
                  </ion-row>
                </ion-grid>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
