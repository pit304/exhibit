<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col offset="1" size="10" offset-sm="2" size-sm="8" offset-md="3" size-md="6" offset-lg="4" size-lg="4">
        <div >
          <ion-list lines="none">
            <ion-item *ngFor="let project of loadedProjects" [routerLink]="['/', 'tabs', 'proiecte', project.id]" >
              <div class="ion-text-center">
              <p><ion-text>• {{ project.project_title }} •</ion-text></p>
              <p>
                <ion-img *ngIf="project.backup" [src]="'assets/projects/' + project.id + '/images/' + project.main_image.id + '.jpg'"></ion-img>
                <ion-img *ngIf="!project.backup" [src]="'http://localhost:8000' + project.main_image.url"></ion-img>
              </p>
              </div>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
