<ion-grid>
  <ion-row *ngFor="let number of [1,2,3,4,5,6]">
    <ion-col text-center>
        <ion-img [src]="'assets/projects/' + project.reference + '/plans/' + number + '.jpg'">
        </ion-img>
        <p>• {{ number }} •</p>
        <p>{{ project.reference }}</p>
    </ion-col>
  </ion-row>
</ion-grid>
