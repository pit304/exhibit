<ion-grid>
  <ion-row *ngFor="let plan of project.plans">
    <ion-col text-center>
        <ion-img *ngIf="project.backup" [src]="'assets/projects/' + project.id + '/plans/' + plan.id + '.jpg'"></ion-img>
        <ion-img *ngIf="!project.backup" [src]="'http://localhost:8000' + plan.url"></ion-img>
        <p>• {{ plan.id }} •</p>
        <p>{{ plan.title }}</p>
    </ion-col>
  </ion-row>
</ion-grid>
