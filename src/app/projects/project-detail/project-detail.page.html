<ion-content padding scrollY="false">
  <ion-grid>
    <ion-row>
      <ion-col size="3" text-center>
          {{ project.reference }}
      </ion-col>
      <ion-col size="3" offset="1">
        <ion-grid>
          <ion-row *ngFor="let number of [1,2,3,4,5,6]">
            <ion-col text-center>
                <ion-img [src]="'assets/projects/' + project.reference + '/images/' + number + '.jpg'">
                </ion-img>
                <p>• {{ number }} •</p>
                <p>{{ project.reference }}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col size="3" offset="1">
        <ion-grid>
          <ion-row *ngFor="let number of [1,2,3,4,5,6]">
            <ion-col text-center>
                <ion-img [src]="'assets/projects/' + project.reference + '/plans/' + number + '.jpg'">
                </ion-img>
                <p>• {{ number }} •</p>
                <p>{{ project.reference }}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
