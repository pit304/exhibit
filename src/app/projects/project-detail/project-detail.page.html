<ion-grid>
  <ion-row>
    <ion-col padding scrolly="true">
      <app-project-text [project]="project"></app-project-text>
    </ion-col>
    <ion-col hidden-md-down padding scrolly="true">
      <app-project-images [project]="project"></app-project-images>
    </ion-col>
    <ion-col hidden-md-down padding scrolly="true">
      <app-project-plans [project]="project"></app-project-plans>
    </ion-col>
    <ion-col hidden-md-up>
      <ion-grid>
      <ion-slides pager="true"> <!--[options]="slideOptsProgressbar">-->
        <ion-slide scrolly="true">
          <app-project-images [project]="project"></app-project-images>
        </ion-slide>
        <ion-slide scrolly="true">
          <app-project-plans [project]="project"></app-project-plans>
        </ion-slide>
      </ion-slides>
    </ion-grid>
    </ion-col>
  </ion-row>
</ion-grid>
