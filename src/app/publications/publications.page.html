<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col offset="1" size="10" offset-sm="2" size-sm="8" offset-md="3" size-md="6" offset-lg="4" size-lg="4">
          <div >
            <ion-list lines="none">
              <ion-item *ngFor="let publication of loadedPublications" [routerLink]="['/', 'tabs', 'publicatii', publication.id]" >
                <ion-label>{{ publication.title }}. {{ publication.locationYear }}</ion-label>
              </ion-item>
            </ion-list>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
